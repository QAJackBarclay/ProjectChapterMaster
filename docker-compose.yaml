version: "3.8"
services:
  service_1:
    build: ./service_1
    image: qajackbarclay/service_1:1
    container_name: service_1
    networks:
      - name-net
  service_2:
    build: ./service_2
    image: qajackbarclay/service_2:1
    container_name: service_2
    networks:
      - name-net
  service_3:
    build: ./service_3
    image: qajackbarclay/service_3:1
    container_name: service_3
    networks:
      - name-net
  service_4: 
    build: ./service_4
    image: qajackbarclay/service_4:1
    container_name: service_4
    networks:
      - name-net
  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - name-net
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
    ports:
      - target: 80
        published: 80
        protocol: tcp
    depends_on:
      - service_1
networks:
  name-net: