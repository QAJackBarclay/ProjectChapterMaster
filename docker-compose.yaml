version: "3.8"
services:
  service_1:
    image: chaptermaster-app:1
    build: ./service_1
    container_name: service_1
    networks:
      - example-net

  service_2:
      image: chaptermaster-app:1
    build: ./service_2
    container_name: service_2
    networks:
      - example-net
  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - example-net
    volumes:
      -type: bind
      source: ./nginx.conf
      target: /etc/nginx/nginx.conf
  ports:
    - target: 80
      published: 80
      protocol: tcp
networks:
    example-net: